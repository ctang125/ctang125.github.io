<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">API Loader</div>
        <button class="button" onclick="loadData()">
          Load Some JSON from a server
        </button>
        <div class="content"></div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        console.log("fetch"); // confirm code is running on click
        fetch("/api")
          .then(res => res.json())
          .then(res => {
            console.log(res); // logging step to check what we got
            return res;
          })
          .then(res => res.data.map(c => c.course_id + ": " + c.name))
          .then(courses => {
            let origCourses = "<ol>";
            const infoCourses = courses.filter(res => {
              return res.course_id == "INST";
            });
            console.log(infoCourses);
            for (i = 0; i < infoCourses.length; i++) {
              origCourses += "<li>" + infoCourses[i] + "<li>";
            }
            origCourses += "</ol>";
            document.querySelector(".content").innerHTML = origCourses;
          });
      }
    </script>
  </body>
</html>
