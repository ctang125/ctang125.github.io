<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function randomize(min, max) {
        return Math.floor(Math.random() * max) + min;
    }
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(c => c.name))
        .then(res => {
          countries = "<ol>";
          for (i = 0; i < 15; i++) {
            let array = randomize(0, res.length - 1);
            countries += '<li>' + res[array] + '</li>';
            res.splice(randomize(0, res.length - 1), 1);
          }
          countries += '</ol>';
          document.querySelector(".content").innerHTML = countries;
        });

    }
  </script>
</body>

</html>
